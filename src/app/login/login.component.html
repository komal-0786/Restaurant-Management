<!--container-->
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <!--login-->
          <h1>Restaurant Login</h1>
          <h5> ðŸ’š Login here ðŸ’š </h5>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="logIn()">
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input formControlName="email" type="email" class="form-control" placeholder="Enter Email Address Here"
              id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" placeholder="Enter Password Here"
              id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>&nbsp;
          <a style="color:blue;margin-top: 10px;" routerLink="/signup">New User? click to signup!</a>
        </form>
      </div>
    </div>
  </div>
</div>
